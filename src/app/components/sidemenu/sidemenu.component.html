<div class="sideme">

    <div class="topside">
        <app-sliders title="Price" [min]="0" [max]="100" [step]="10" [minValue]="minPrice" [maxValue]="maxPrice" (minValueChange)="updateQuery({minprice:$event})" (maxValueChange)="updateQuery({maxprice:$event})"></app-sliders>

        <app-sliders title="Rating" [min]="1" [max]="5" [step]="1" [minValue]="1" [maxValue]="5"></app-sliders>
    </div>

    <div class="botside">
        <mat-slide-toggle class="example-margin" [(ngModel)]="outdated">Outdated</mat-slide-toggle>
    </div>
</div>
