<div class="app-event" *ngIf="item">
    <div class="block">
        <div>
            <img [src]="item.cover" alt="">
        </div>
        <div class="infos">
            <div class="dflex" *ngIf="item.company">
                <mat-icon>store</mat-icon>
                <span>{{item.company}}</span>
            </div>
            <div class="dflex" *ngIf="item.location">
                <mat-icon>pin_drop</mat-icon>
                <span>{{item.location}}</span>
            </div>
            <div class="dflex" *ngIf="item.date1 && item.date2">
                <mat-icon>event</mat-icon>
                <span class="value">{{item.date1|date}} - {{item.date2|date}}</span>
            </div>
            <div class="dflex" *ngIf="item.time">
                <mat-icon>schedule</mat-icon>
                <span class="value">{{item.time}}</span>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="dflex">
        <span class="label">Price: </span>
        <span class="value price">{{item.price}}</span>
        <mat-icon>euro</mat-icon>&nbsp;&nbsp;
        <span class="label">Stars: </span>
        <mat-icon *ngIf="item.stars>=1">star</mat-icon>
        <mat-icon *ngIf="item.stars>=2">star</mat-icon>
        <mat-icon *ngIf="item.stars>=3">star</mat-icon>
        <mat-icon *ngIf="item.stars>=4">star</mat-icon>
        <mat-icon *ngIf="item.stars>=5">star</mat-icon>
    </div>
</div>
